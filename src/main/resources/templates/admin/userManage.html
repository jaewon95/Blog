<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>We talk - 우리들의 이야기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
	.table {
		text-align: center;
	}
	
	.bi-person {
		background-color: #bffd9f;
	}
	
	.bi-person-slash {
		background-color: red;
	}
	
	.admin-formArea {
		display: flex;
		justify-content: center;
	}
	
	.admin-formArea > form {
		padding: 0px 3px;
	}

</style>
<body>

	<!-- 공통 header -->
	<th:block th:include="include/header"></th:block>

	<div class="section"> <!-- header.html 공통 css  -->
		<div class="container"> <!-- header.html 공통 css 적용 -->
			<table class="table" style="margin-top: 30px;">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">계정 상태</th>
			      <th scope="col">관리</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="user : ${actData}">
			    	<td th:text="${user.act_id}"></td>
			    	<th:block th:if="${user.act_role == 0}">
			    		<td>
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-slash" viewBox="0 0 16 16">
							  <path d="M13.879 10.414a2.501 2.501 0 0 0-3.465 3.465l3.465-3.465Zm.707.707-3.465 3.465a2.501 2.501 0 0 0 3.465-3.465Zm-4.56-1.096a3.5 3.5 0 1 1 4.949 4.95 3.5 3.5 0 0 1-4.95-4.95ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
							</svg>
						</td>
			    	</th:block>
			    	<th:block th:if="${user.act_role == 1}">
			    		<td>
			    			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
							  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
							</svg>
			    		</td>
			    	</th:block>
			    	<td>	
			    		<div class="admin-formArea">
					    	<form th:action="@{/admin/removeBlacklist/{act_num} (act_num = ${user.act_num})}" method="post">
									<input type="submit" class="btn btn-outline-success remove" value="회원">
							</form>
							<form th:action="@{/admin/addBlacklist/{act_num} (act_num = ${user.act_num})}" method="post">
									<input type="submit" class="btn btn-outline-danger add" value="블랙">
							</form>
						</div>
					</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
